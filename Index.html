<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Script.Js">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="/folder/logo.png" class="logo" alt="">
            <nav>
                <ul id="menuList" >
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="/folder/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.70</h4>
                <button type="button"> Buy Now <img src="/folder/arrow.png" alt=""> </button>
            </div>
            <div class="col-2">
                <img src="/folder/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="/folder/add.png" alt="">
                    <p> <small>Add to Cart</small> </p>
                </div>
            </div>

        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/"><img src="/folder/fb.png"></a>
            <a href="https://twitter.com/i/flow/login"><img src="/folder/tw.png"></a>
            <a href="https://www.instagram.com/"><img src="/folder/ig.png"></a>
        </div>
    </div>
 
    <script src="Script.Js"></script>
</body>

</html>
